<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section class="general">
		<div class="general__popup">
			<span>Ваш город</span>
			<span class="general__yourCity"></span>
			<button class="general__btnYes">Да</button>
			<button class="general__btnNo">Нет</button>
		</div>
		<div class="general__wrap">
			<div class="general__findblock">
				<input type="text" placeholder="Введите название города">
				<button>УЗНАТЬ</button>
			</div>


			<div class="general__showblock">
				<div class="general__datablock">

					<div class="general__weather">
						<span class="general__weatherdesc">Погодное явление: </span>
						<div class="general__icon">
							<img src="pict/flag.png" alt="icon">
						</div>
					</div>

					<div class="general__name">
						<span class="general__namedesc">Город: </span>
						<span class="general__nameCity"></span>
					</div>

					<div class="general__temperaturs">
						<span class="general__tempdesc">Температура: </span>
						<span class="general__temp"></span>
					</div>

					<div class="general__pressure">
						<span class="general__pressdesc">Давление: </span>
						<span class="general__press"></span>
					</div>

					<div class="general__humidity">
						<span class="general__humiddesc">Влажность: </span>
						<span class="general__humid"></span>
					</div>

					<div class="general__wind">
						<span class="general__winddesc">Ветер: </span>
						<span class="general__wnd"></span>
					</div>

					<div class="general__clouds">
						<span class="general__cloudsdesc">Облачность: </span>
						<span class="general__clds"></span>
					</div>

					<div class="general__visibility">
						<span class="general__vsbltdesc">Видимость: </span>
						<span class="general__vsblt"></span>
					</div>

				</div>
			</div>


		</div>
	</section>
	<script src="js/reqCity.js"></script>
</body>
</html>
